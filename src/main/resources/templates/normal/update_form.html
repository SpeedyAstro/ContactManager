<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
      th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<section>
    <div class="card mr-3">
        <div class="card-body">
            <h1 class="text-center">Add Contact</h1>
            <div class="container-fluid mt-1">
                <div class="row">
                    <div class="col-md-9 offset-md-2">
                        <form action="#" th:object="${contact}" enctype="multipart/form-data" method="post"
                              th:action="@{/user/process-contact}" class="mt-2" >
                            <!--                            First Name-->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-plus"></i>
                                    </div>
                                </div>
                                <input type="text" id="firstName" name="name" th:field="*{name}" placeholder="Enter Name here" class="form-control">
                            </div>
                            <!--                            Second Name-->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fas fa-user-alt"></i>
                                    </div>
                                </div>
                                <input type="text" id="secondName" name="secondName"  placeholder="Enter Nick here" th:field="*{secondName}" class="form-control">
                            </div>
                            <!--                            Phone Field-->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fas fa-phone"></i>
                                    </div>
                                </div>
                                <input type="number" id="phone" name="phoneNo" placeholder="Enter Phone Number" th:field="*{phoneNo}" class="form-control">
                            </div>
                            <!--                            Email-->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        @
                                    </div>
                                </div>
                                <input type="text" id="email" name="email" placeholder="Enter Email id" th:field="*{email}" class="form-control">
                            </div>
                            <!--                            work-->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fas fa-briefcase"></i>
                                    </div>
                                </div>
                                <input type="text"  th:field="*{work}" class="form-control">
                            </div>
                            <!--                            Description-->
                            <div class="form-group mt-3">
                                <textarea id="mytextarea" name="description"  class="form-control"
                                          placeholder="Enter Contact Description" th:field="*{description}" cols="30" rows="10"></textarea>
                            </div>
                            <!--                            Contact Image-->

                            <div class="container text-center" th:if="${contact != null}">
                                <img style="width: 250px; height: 250px;" th:src="@{'img/'+${contact.image}}"  class="img-fluid my_profile" alt="Contact Image" />
                            </div>

                            <div class="custom-file">
                                <input type="file" name="profileImage"  id="image">
                            </div>
                            <div class="container text-center">
                                <button class="btn btn-outline-primary">Save Contact</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: '#mytextarea'
        });
    </script>
</section>
</body>
</html>
