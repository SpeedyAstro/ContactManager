<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
      th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<section>
    <div class="card mr-3">
        <div class="card-body">
            <h1 class="text-center">Add Contact</h1>
            <div class="container-fluid mt-1">
                <div class="row">
                    <div class="col-md-9 offset-md-2">
                        <form action="#" th:object="${contact}"  method="post"
                              th:action="@{/user/process-contact}" class="mt-2" >
<!--                            First Name-->
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-plus"></i>
                                        </div>
                                    </div>
                                    <input type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control">
                                </div>
<!--                            Second Name-->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fas fa-user-alt"></i>
                                    </div>
                                </div>
                                <input type="text" id="secondName" name="secondName" placeholder="Enter Nick here" class="form-control">
                            </div>
<!--                            Phone Field-->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fas fa-phone"></i>
                                    </div>
                                </div>
                                <input type="number" id="phone" name="phoneNo" placeholder="Enter Phone Number" class="form-control">
                            </div>
<!--                            Email-->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        @
                                    </div>
                                </div>
                                <input type="text" id="email" name="email" placeholder="Enter Email id" class="form-control">
                            </div>
<!--                            work-->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fas fa-briefcase"></i>
                                    </div>
                                </div>
                                <input type="text" id="work" name="work" placeholder="Enter Working detail here" class="form-control">
                            </div>
<!--                            Description-->
                            <div class="form-group mt-3">
                                <textarea name="description" id="description" class="form-control"
                                          placeholder="Enter Contact Description" cols="30" rows="10"></textarea>
                            </div>
<!--                            Contact Image-->
                            <div class="custom-file">
                                <input type="file" name="image"  id="image">
                            </div>
                            <div class="container text-center">
                                <button class="btn btn-outline-primary">Save Contact</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
