<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
      th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<section>
    <div class="card mr-3 ml-3">
        <div class="card-body">
            <div class="container text-center">
                <img src="" style="height: 200px; width: 200px" th:src="@{'/img/'+${contact.image}}" alt="profilePhoto" class="my_profile">
                <h3 class="mt-3" ><span th:text="${contact.name}"></span> ( <span th:text="${contact.secondName}"></span> )</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#ID</th>
                            <th scope="col">SCM2020<span th:text="${contact.cid}"></span></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Email</th>
                            <td><span th:text="${contact.email}"></span> </td>
                        </tr>
                        <tr>
                            <th scope="row">Phone</th>
                            <td><span th:text="${contact.phoneNo}"></span> </td>
                        </tr>
                        <tr>
                            <th scope="row">Work</th>
                            <td><span th:text="${contact.work}"></span> </td>
                        </tr>
                    </tbody>
                </table>
                    <div class="description">
                        <th:block th:utext="${contact.description}"></th:block>
                    </div>
                    <div class="container mt-3">
                        <button class="btn btn-danger btn-sm">Delete</button>
                        <button class="btn btn-primary btn-sm">Update</button>
                    </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
