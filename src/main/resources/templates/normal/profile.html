<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
      th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<section>
    <div class="container">
        <div class="card text-white gradient-bg border-primary">
            <div class="card-body mt-3 text-light">
                <div class="container text-center">
                    <img src="" style="height: 200px; width: 200px" th:src="@{'/img/contact.jpg'}" alt="profilePhoto" class="my_profile">
                </div>

                <h1 class="text-center text-light mt-3" th:text="${user.name}"></h1>
                <table class="table text-light text-center">
                    <thead>
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">SCM2020<span th:text="${user.id}"></span></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">Email</th>
                        <td><span th:text="${user.email}"></span> </td>
                    </tr>
                    <tr>
                        <th scope="row">Role</th>
                        <td><span th:text="${user.role}"></span> </td>
                    </tr>
                    <tr>
                        <th scope="row">Account-Active</th>
                        <td><span th:text="${user.enabled}"></span> </td>
                    </tr>
                    <tr>
                        <th scope="row">About</th>
                        <td><span th:text="${user.about}"></span> </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
