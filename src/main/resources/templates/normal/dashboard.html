<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
      th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<section>

    <div class="container">

        <div class="card text-white gradient-bg border-primary">
            <div class="card-body my-5">
                <div class="container text-center">
                    <img src="" style="height: 200px; width: 200px" th:src="@{'/img/contact.jpg'}" alt="profilePhoto" class="my_profile">
                </div>
                <h1 class="text-center mt-3 text-secondary font-italic font-weight-light">
                    Start Adding your Contact on Cloud
                </h1>
                <a th:href="@{/user/process-contact}" class="btn btn-primary btn-block ">Add New Contact</a>
                <br/>
                <br/>
                <div class="text-light">
                    <h1 >Welcome User</h1>
                    <h1>User name :: <span th:text="${user.name}"></span></h1>
                    <h1>User Email :: <span th:text="${user.email}"></span></h1>
                    <h1><a href="" th:href="@{/logout}">Logout</a></h1>
                </div>
            </div>
        </div>
    </div>


</section>
</body>
</html>
