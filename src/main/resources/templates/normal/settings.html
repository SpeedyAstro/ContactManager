<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
      th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
</head>
<body>
<section>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h3 class="my-3">Change Password</h3>
                        <form th:action="@{/user/change-password}" method="post">
<!--                            Old password field-->
                            <div class="form-group">
                                <input type="text" name="old_password"  class="form-control" placeholder="Enter Old Password"/>
                            </div>
<!--                            new password field-->
                            <div class="form-group">
                                <input type="text" name="new_password" id="" class="form-control" placeholder="Enter New Password"/>
                            </div>
                            <div class="container text-center">
                                <button type="submit" class="btn btn-success">Change Password</button>
                                <button type="reset" class="btn btn-warning">Reset</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</section>
</body>
</html>
